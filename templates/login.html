

{% extends 'layout.html' %}
{% block content %}

    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5">Sign in</h3>
                   <form method="post">
                   {% csrf_token %}
                  <div class="form-outline mb-4">
                    <input type="text" name="username" id="typeEmailX-2" class="form-control form-control-lg" placeholder="username" />
                    
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="password" name="password" id="typePasswordX-2" class="form-control form-control-lg"placeholder="password" />
                   
                  </div>
      
                  <!-- Checkbox -->
                  <div class="form-check d-flex justify-content-start mb-4">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="form1Example3"
                    />
                    <label class="form-check-label" for="form1Example3"> Remember password </label>
                    
                    <!-- {% for message in messges %}
                    {% if "login_error" in message.tags %}
                    <p>{{message}}fhhghg</p>
                    {% endif %}
                    {% endfor %} -->
                  </div>
                  <p  style="color:red" >{{login_error}}</p>
                  <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
      
                  <hr class="my-4">
            
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
   
{% endblock %}
